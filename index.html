<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Song Vibes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="intro">
            <h1>Your song vibes !</h1>
            <p>Download your favorite song</p>
        </div>
        

        <canvas id="canvas"></canvas>

        <div class="container">
          <div class="innerContainer">
            <label id="labelSong">
            <p>Download song</p>
              <input type="file" name="song" id="song" accept=".mp3" />
            </label>
          </div>
          <div id="analyser">
            <div id="music"></div>
          </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
